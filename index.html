<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="ProTeK">
	<meta name="description" content="Launcher d'Usinacraft">
	<meta name="copyright" content="Usinacraft">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="app/css/style.css">
	<link rel="stylesheet" type="text/css" href="app/css/animation.css">
	<link rel="stylesheet" type="text/css" href="app/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="app/css/fontello-codes.css">
	<link rel="stylesheet" type="text/css" href="app/css/fontello-embedded.css">
	<!-- SCRIPTS -->
	<script src="app/scripts//jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="app/app.js" type="text/javascript"></script>
	<!-- TITLE -->
	<title>Usinacraft Launcher</title>
</head>
<body>
	<!-- MAIN BACKGROUND -->
	<div id="main-background"></div>
	<!-- HEADER -->
	<header id="header">
		<!-- USINACRAFT -->
		<a href="http://usinacraft.ch" class="external-link" target="_blank"><img id="main-logo" src="app/css/images/favicon.png" alt="Logo"></a>
		<h1 id="main-title">Usinacraft</h1>
	</header>
	<!-- MAIN CONTENT -->
	<div id="content">
		<div class="basic-panel">
			<div class="basic-content">
				<form method="POST" action="#" id="main-version" class="basic-form">
					<!--VERSION SELECT -->
					<div class="row">
						<label for="version" class="basic-label">Choissisez la version d'Usinacraft : </label>
						<select name="version" id="version" class="basic-select" disabled>
							<option>Chargement en cours...</option>
						</select>
						<span id="download-percent" class="idle">0</span>
					</div>
					<!-- PROGRESS BAR AND INFORMATIONS -->
					<div class="row">
						<div class="loadbar" id="loadbar">
							<div class="loader" id="loader"></div>
						</div>
						<p id="loadbar-info" class="loadbar-info"></p>
					</div>
					<!-- LOGIN AND SETTINGS -->
					<div class="min-row login">
						<button class="basic-button" id="connection" type="submit">Connexion</button>
						<div class="basic-checkbox-group">
							<input type="checkbox" name="force-update" id="force-update"> 
							<label for="force-update">
						        <span class="check"></span>
						        <span class="box"></span>
						         Forcer la mise à jour
						    </label>
						</div>
						<div class="basic-checkbox-group">
							<input type="checkbox" name="reset-profile" id="reset-profile"> 
							<label for="reset-profile">
								<span class="check"></span>
						        <span class="box"></span>
						         Réinstaller le profil "Usinacraft"
							</label>
						</div>
					</div>
					<!-- INSTALLATION FOLDER AND PATH TO MINECRAFT LAUNCHER -->
					<div class="min-row installs">
						<p>Dossier d'installation (.minecraft): 
							<button class="basic-button fake-file" type="button">Choisir le dossier d'installation <span class="tooltip">Veuillez sélectionner le dossier dans lequel les fichiers d'Usinacraft seront installés</span></button>
							<input type="file" webkitdirectory id="installation-folder" value="Dossier d'installation" style="display:none;">
						</p>
						<p title="Launcher à lancer après l'installation d'Usinacraft">Launcher Minecraft : 
							<button class="basic-button fake-file">Choisir le launcher Minecraft <span class="tooltip">Veuillez sélectionner le launcher de Minecraft</span></button>
							<input type="file" id="minecraft-launcher" accept=".exe" style="display:none;">
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- FOOTER -->
	<footer id="footer">
		<!-- EXTERNAL LINKS -->
		<p class="social-links">
			<a href="https://www.twitter.com/UsinacraftServ" class="icon-twitter external-link"></a>
			<a href="https://www.facebook.com/pages/Usinacraft/347382971958758" class="icon-facebook external-link"></a>
			<a href="https://github.com/exitedprotek/Nodejs-Minecraft-Launcher/issues" style="float:right;" class="external-link">Un bug?</a>
		</p>
	</footer>
</body>
</html>
